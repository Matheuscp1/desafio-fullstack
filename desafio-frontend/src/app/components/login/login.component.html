<div class="flex min-h-screen flex-col justify-center px-6  lg:px-8 bg-gray-100">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class=" text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
            FAZER LOGIN
        </h2>
    </div>

    <div class=" sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" [formGroup]="form" (ngSubmit)="submit()">
            <app-custom-input [type]="'email'" formControlName="email">
                Email
            </app-custom-input>

            <app-custom-input [type]="'password'" formControlName="password">
                Senha
            </app-custom-input>
            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600
                     px-3 py-1.5 text-sm font-semibold leading-6
                      text-white shadow-sm hover:bg-indigo-500
                       focus-visible:outline focus-visible:outline-2
                       focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Login</button>
            </div>
            <span class="mt-2 ml-5 text-red-500" *ngIf="hasError">{{hasError}} </span>
        </form>
    </div>
</div>
